backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string', pattern: ["^[a-zA-Z0-9â€“ ]*$", "Should contain only letters (a-z) (A-Z), special symbols: - ' , . space and 5-100 characters length"] }
      - { label: 'Body', name: 'body', widget: 'markdown', pattern: ['.{10,}', "Must have at least 10 characters"]  }
      - { label: 'Image', name: 'image', widget: 'image', required: false, media_library: { config: {multiple: true } } }
      - { label: 'Button title', name: 'buttonTitle', widget: 'string' }
.
